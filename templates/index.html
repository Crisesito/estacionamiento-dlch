<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Estacionamientos</title>
</head>
<body>
    <h1>Gestión de Estacionamientos</h1>
    <p>Espacios Ocupados: {{ ocupados }} / Espacios Libres: {{ libres }}</p>
    
    <h2>Registro de Ingreso</h2>
    <form action="/ingreso" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" required>
        <label for="numero_estacionamiento">Número de Estacionamiento:</label>
        <input type="number" id="numero_estacionamiento" name="numero_estacionamiento" required>
        <button type="submit">Registrar Ingreso</button>
    </form>
    
    <h2>Registro de Salida de Estacionamiento</h2>
    <form action="/salida" method="post">
        <label for="numero_estacionamiento">Número de Estacionamiento:</label>
        <input type="number" id="numero_estacionamiento" name="numero_estacionamiento" required>
        <button type="submit">Registrar Salida</button>
    </form>
</body>
</html>
